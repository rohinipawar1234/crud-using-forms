<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-primary">
        <a class="navbar-brand text-primary" href="#">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-item nav-link active text-primary" href="{%url 'home'%}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link text-primary" href="{%url 'Post'%}">Post Blog</a>
            <a class="nav-item nav-link text-primary" href="{%url 'read'%}">Read</a>
          </div>
        </div>  
      </nav> 

      <br>
            {%for i in read%}
            <div class="card bg-dark text-primary mx-auto" style="width: 18rem;">
              <img class="card-img-top" src="{{i.img_1.url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Your Post</h6>
                  POST Id:<h1>{{i.id}}</h1>
                  <p>Title:{{i.title}}</p>
                  <p>Content:{{i.content}}</p>                  
                  <p>Date:{{i.date}}</p>
                  
                  <a href="{%url 'update' i.id%}" class="card-link btn btn-primary">Update</a>
                  <a href="{%url 'delete' i.id%}" class="card-link btn btn-danger">Delete</a>
                </div>
              </div>


<br>
<br>


<br>
<br>


            {%endfor%}
        
        
        
        
        
     
        </div>
        
      </div>

<form action="{%url 'Post'%}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <button >Add Image</button>
</form>
      
    

    <br>
    
    
</body>
</html>
